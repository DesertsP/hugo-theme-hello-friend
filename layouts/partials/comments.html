<script src="{{ "/Valine.min.js" | absURL }}"></script>
<div id='comment'></div>

            av: AV,

            count_el: comment_count_el,
            lang: '{{ $.Site.Params.valine.lang }}',
            admin_email: '{{ $.Site.Params.valine.adminEmail }}',
